<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/shipment.js"></script>
</head>

<body>
    <h1 id="company-name">loading...</h1>
    <p id="description"></p>

    <h2>deliveries:</h2>
    <div id="shipments-list"></div>


    <div id="editShipmentModal" class="modal" style="display:none;">
        <div class="modal-content"
            style="background:#fff; padding:20px; border-radius:8px; max-width:400px; margin:100px auto; position:relative;">
            <span class="close"
                style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;">&times;</span>
            <h2>Edit Shipment</h2>
            <form id="editShipmentForm">
                <input type="hidden" name="id" id="edit-shipment-id" />
                <div>
                    <label for="edit-status">Status:</label><br>
                    <select id="edit-status" name="status" required>
                        <option value="">-- Select Status --</option>
                        <option value="pending">Pending</option>
                        <option value="in_transit">In Transit</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div>
                    <label for="edit-eta">Estimated Arrival (ETA):</label><br>
                    <input type="date" id="edit-eta" name="eta" required />
                </div>
                <br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>




    <button id="openModalBtn">create delivery</button>

    <div id="shipmentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Shipment</h2>
        <form id="shipmentForm">

            <label>Shipment ID:</label><br>
            <input type="text" name="id" required><br><br>

            <label>Company ID (1-10):</label><br>
            <input type="number" name="company_id" min="1" max="10" required><br><br>

            <label>Product ID (SKU):</label><br>
            <input type="text" name="prod_id" required><br><br>

            <label>Customer ID:</label><br>
            <input type="text" name="customer_id" required><br><br>

            <label>Customer Name:</label><br>
            <input type="text" name="customer_name" required><br><br>

            <label>Customer Email:</label><br>
            <input type="email" name="customer_email" required><br><br>

            <label>Street:</label><br>
            <input type="text" name="street" required><br><br>

            <label>House Number:</label><br>
            <input type="text" name="number" required><br><br>

            <label>Apartment:</label><br>
            <input type="text" name="apt" required><br><br>

            <label>City:</label><br>
            <input type="text" name="city" required><br><br>

            <label>Start Date:</label><br>
            <input type="date" name="start_date" required><br><br>

            <label>Estimated Time of Arrival (ETA):</label><br>
            <input type="date" name="eta" required><br><br>

            <label>Status:</label><br>
            <select name="status" required>
                <option value="packed">Packed</option>
                <option value="shipped">Shipped</option>
                <option value="intransit">In Transit</option>
                <option value="delivered">Delivered</option>
            </select><br><br>

            <!-- מסלול משלוח: נטפל בו בג'אווהסקריפט -->
            <button type="submit">Add Shipment</button>
        </form>
    </div>
</div>

</body>

</html>
