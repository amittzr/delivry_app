<!DOCTYPE html>
<html>
<head>
    <title>Company Packages</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/company_packages.css">
</head>
<body>
    <h1>Company <span id="company-id"></span> Packages</h1>
    <button class="create-package-button" onclick="window.location.href='/add_package/' + currentCompanyId">Create New Package</button>
    <div id="packages-container">
        <p>Loading packages...</p>
    </div>
    <button class="back-button" onclick="window.location.href='/list'">Back to Company List</button>
    
    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Update Package</h2>
            <form id="updateForm">
                <input type="hidden" id="packageId" name="packageId">
                <input type="hidden" id="originalEta" name="originalEta">
                <div class="form-group">
                    <label for="etaDate">Estimated Arrival Date</label>
                    <input type="date" id="etaDate" name="etaDate" required>
                </div>
                <div class="form-group">
                    <label for="etaTime">Estimated Arrival Time</label>
                    <input type="time" id="etaTime" name="etaTime" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="packed">Packed</option>
                        <option value="shipped">Shipped</option>
                        <option value="in transit">In Transit</option>
                        <option value="delivered">Delivered</option>
                        <option value="canceled">Canceled</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button" onclick="closeModal()">Cancel</button>
                    <button type="button" class="save-button" onclick="savePackageUpdate()">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Dialog -->
    <div id="deleteConfirmation" class="confirmation-dialog">
        <div class="confirmation-content">
            <div class="confirmation-message">
                Are you sure you want to delete this package?
            </div>
            <div class="confirmation-buttons">
                <button class="cancel-button" onclick="closeDeleteConfirmation()">Cancel</button>
                <button class="confirm-button" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Add Location Modal -->
    <div id="addLocationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLocationModal()">&times;</span>
            <h2>Add Location to Path</h2>
            <form id="locationForm">
                <input type="hidden" id="locationPackageId" name="locationPackageId">
                <div class="form-group">
                    <label for="locationCity">City</label>
                    <input type="text" id="locationCity" name="locationCity" required>
                </div>
                <div class="form-group">
                    <label for="locationStreet">Street</label>
                    <input type="text" id="locationStreet" name="locationStreet" required>
                </div>
                <div class="form-group">
                    <label for="locationStreetNumber">Street Number</label>
                    <input type="text" id="locationStreetNumber" name="locationStreetNumber" required>
                </div>
                <div id="locationFormMessage" class="form-message"></div>
                <div class="form-actions">
                    <button type="button" class="cancel-button" onclick="closeLocationModal()">Cancel</button>
                    <button type="button" class="save-button" onclick="addLocationToPath()">Add Location</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/company_packages.js"></script>
</body>
</html>
