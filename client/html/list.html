<!DOCTYPE html>
<html>
<head>
    <title>Company List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .company-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .company-button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Select a Company</h1>
    <div class="button-container">
        <button class="company-button" onclick="window.location.href='/list/1'">Company 1</button>
        <button class="company-button" onclick="window.location.href='/list/2'">Company 2</button>
        <button class="company-button" onclick="window.location.href='/list/3'">Company 3</button>
        <button class="company-button" onclick="window.location.href='/list/4'">Company 4</button>
        <button class="company-button" onclick="window.location.href='/list/5'">Company 5</button>
        <button class="company-button" onclick="window.location.href='/list/6'">Company 6</button>
        <button class="company-button" onclick="window.location.href='/list/7'">Company 7</button>
        <button class="company-button" onclick="window.location.href='/list/8'">Company 8</button>
        <button class="company-button" onclick="window.location.href='/list/9'">Company 9</button>
        <button class="company-button" onclick="window.location.href='/list/10'">Company 10</button>
    </div>
</body>
</html>
